    task:
      id: 0a8a0e74-54ab-4a62-85f6-47b758e7fb9c
      version: -1
      name: xdr-retrieve-file-details
      description: View the file retrieved by the Retrieve File request according
        to the action ID.
      script: Cortex XDR - IR|||xdr-retrieve-file-details
      type: regular
      iscommand: true
      brand: Cortex XDR - IR
    nexttasks:
      '#none#':
      - "4"
    scriptarguments:
      action_id:
        simple: ${PaloAltoNetworksXDR.retrievedFiles.actionId}
