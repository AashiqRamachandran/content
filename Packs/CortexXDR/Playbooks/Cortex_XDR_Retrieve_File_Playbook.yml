      version: -1
      name: xdr-retrieve-files
      description: Retrieve files from selected endpoints. You can retrieve up to
        20 files, from no more than 10 endpoints.
      script: Cortex XDR - IR|||xdr-retrieve-files
      type: regular
      iscommand: true
      brand: Cortex XDR - IR
    nexttasks:
      '#none#':
      - "3"
    scriptarguments:
      endpoint_ids:
        simple: ${inputs.endpoint_ids}
      linux_file_paths:
        simple: ${inputs.linux_file_paths}
      mac_file_paths:
        simple: ${inputs.mac_file_paths}
      windows_file_paths:
