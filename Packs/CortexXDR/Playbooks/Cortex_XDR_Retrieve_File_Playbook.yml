          "y": 895
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "5":
    id: "5"
    taskid: 06718f2a-0ac8-4028-8aa2-7e6182ef9370
    type: condition
    task:
      id: 06718f2a-0ac8-4028-8aa2-7e6182ef9370
      version: -1
      name: Retrive file finished
      description: We should check if the link to the file is ready.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "6"
      "yes":
      - "2"
    separatecontext: false
    conditions:
    - label: "yes"
      condition:
      - - operator: isNotExists
          left:
            value:
              simple: PaloAltoNetworksXDR.retrievedFileDetails(!val.file_link)
            iscontext: true
    view: |-
      {
        "position": {
          "x": 265,
          "y": 535
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "6":
