category: Utilities
commonfields:
  id: Rundeck
  version: -1
configuration:
- defaultvalue: https://soar.monstersofhack.com
  display: Server URL (e.g. https://soar.monstersofhack.com)
  name: url
  required: true
  type: 0
- display: API Key
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: project name
  hidden: false
  name: project_name
  required: true
  type: 0
description: Rundeck is runbook automation for incident management, business continuity,
  and self-service operations.
display: Rundeck
name: Rundeck
script:
  commands:
  - deprecated: false
    description: Gets all existing projects on the server.
    execution: false
    name: rundeck-projects-list
    outputs:
    - contextPath: Rundeck.Projects.name
      description: Name of an existing project
      type: String
    - contextPath: Rundeck.Projects.description
      description: Description of an existing project
      type: String
  - arguments:
    - default: false
      description: A list of job IDs.
      isArray: true
      name: id_list
      required: false
      secret: false
    - default: false
      description: A path for a specific group to include all jobs within that group
        path.
      isArray: false
      name: group_path
      required: false
      secret: false
    - default: false
      description: Specify a filter for a job Name, apply this command to any job
        name that contains this value.
      isArray: false
      name: job_filter
      required: false
      secret: false
    - default: false
      description: Specify an exact job name to match.
      isArray: false
      name: job_exact_filter
      required: false
      secret: false
    - default: false
      description: 'Specify an exact group path to match. if not specified, default
        is: "*".'
      isArray: false
      name: group_path_exact
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' to return only scheduled or ''false'' for only not scheduled
        jobs.'
      isArray: false
      name: scheduled_filter
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: A UUID for a selected server to return all jobs related to it.
      isArray: false
      name: server_node_uuid_filter
      predefined:
      - ''
      required: false
      secret: false
    deprecated: false
    description: Gets a list of all the jobs exist in a project
    execution: false
    name: rundeck-jobs-list
    outputs:
    - contextPath: Rundeck.Jobs.id
      description: UUID of the job
      type: String
    - contextPath: Rundeck.Jobs.name
      description: Name of the job.
      type: String
    - contextPath: Rundeck.Jobs.group
      description: Group of the job.
      type: String
    - contextPath: Rundeck.Jobs.project
      description: Project of the job.
      type: String
  - arguments:
    - default: false
      description: Id for a job to execute
      isArray: false
      name: job_id
      required: true
      secret: false
    - default: false
      description: 'Execution arguments for the selected job. for example: -opt1 value1
        -opt2 value2'
      isArray: false
      name: arg_string
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: specifying the log level to use
      isArray: false
      name: log_level
      predefined:
      - DEBUG
      - VERBOSE
      - INFO
      - WARN
      - ERROR
      required: false
      secret: false
    - default: false
      description: Username for identifying the user who ran the job.
      isArray: false
      name: as_user
      required: false
      secret: false
    - default: false
      description: Filter for executing the job.
      isArray: false
      name: node_filter
      required: false
      secret: false
    - default: false
      description: A time to run the job.
      isArray: false
      name: run_at_time
      required: false
      secret: false
    - default: false
      description: Options for running the job.
      isArray: true
      name: options
      required: false
      secret: false
    deprecated: false
    description: Executes a new job
    execution: false
    name: rundeck-job-execute
    outputs:
    - contextPath: Rundeck.ExecutedJobs.id
      description: Id of the execution.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.status
      description: Status of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.executionType
      description: Type of execution
      type: String
    - contextPath: Rundeck.ExecutedJobs.user
      description: User executed the job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.datestarted.unixtime
      description: Date of the job execution in unix time.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.datestarted.date
      description: Date of the job execution.
      type: Date
    - contextPath: Rundeck.ExecutedJobs.job.id
      description: Id of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.averageDuration
      description: Average time for the job's execution
      type: Number
    - contextPath: Rundeck.ExecutedJobs.job.name
      description: Name of the job
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.group
      description: The job's group.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.description
      description: Description of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.options
      description: Options for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.description
      description: Description for the execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.argstring
      description: Arguments for the job's execution.
      type: String
  - arguments:
    - default: false
      description: 'Execution arguments for the selected job. for example: -opt1 value1
        -opt2 value2'
      isArray: false
      name: arg_string
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Id of the execution you want to retry execute.
      isArray: false
      name: execution_id
      predefined:
      - DEBUG
      - VERBOSE
      - INFO
      - WARN
      - ERROR
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: specifying the log level to use
      isArray: false
      name: log_level
      predefined:
      - DEBUG
      - VERBOSE
      - INFO
      - WARN
      - ERROR
      required: false
      secret: false
    - default: false
      description: Username for identifying the user who ran the job.
      isArray: false
      name: as_user
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' for run all nodes and ''false'' for running only failed
        nodes'
      isArray: false
      name: failed_nodes
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Options for the job's execution.
      isArray: false
      name: options
      required: false
      secret: false
    - default: false
      description: Id for a job to execute
      isArray: false
      name: job_id
      required: true
      secret: false
    deprecated: false
    description: Retry running a failed execution
    execution: false
    name: rundeck-job-retry
    outputs:
    - contextPath: Rundeck.ExecutedJobs.id
      description: Id of the execution.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.status
      description: Status of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.executionType
      description: Type of execution
      type: String
    - contextPath: Rundeck.ExecutedJobs.user
      description: User executed the job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.datestarted.unixtime
      description: Date of the job execution in unix time.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.datestarted.date
      description: Date of the job execution.
      type: Date
    - contextPath: Rundeck.ExecutedJobs.job.id
      description: Id of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.averageDuration
      description: Average time for the job's execution
      type: Number
    - contextPath: Rundeck.ExecutedJobs.job.name
      description: Name of the job
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.group
      description: The job's group.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.description
      description: Description of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.options
      description: Options for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.description
      description: Description for the execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.argstring
      description: Arguments for the job's execution.
      type: String
  dockerimage: demisto/python3:3.8.6.12176
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
defaultmapperin: HelloWorld-mapper
defaultclassifier: HelloWorld
fromversion: 5.0.0
