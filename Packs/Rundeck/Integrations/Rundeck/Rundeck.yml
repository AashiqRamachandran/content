category: Utilities
commonfields:
  id: Rundeck
  version: -1
configuration:
- display: Server URL (e.g. https://soar.monstersofhack.com)
  name: url
  required: true
  type: 0
- display: API Key
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Project Name
  hidden: false
  name: project_name
  required: false
  type: 0
description: Rundeck is runbook automation for incident management, business continuity,
  and self-service operations.
display: Rundeck
name: Rundeck
script:
  commands:
  - deprecated: false
    description: Gets all existing projects on the server.
    execution: false
    name: rundeck-projects-list
    outputs:
    - contextPath: Rundeck.Projects.name
      description: Name of an existing project
      type: String
    - contextPath: Rundeck.Projects.description
      description: Description of an existing project
      type: String
  - arguments:
    - default: false
      description: A list of job IDs.
      isArray: true
      name: id_list
      required: false
      secret: false
    - default: false
      description: A path for a specific group to include all jobs within that group
        path.
      isArray: false
      name: group_path
      required: false
      secret: false
    - default: false
      description: |-
        Specify a filter for a job Name, apply this command to any job name that contains this value.
        Example: to find 'testJob' you can pass 'test'.
      isArray: false
      name: job_filter
      required: false
      secret: false
    - default: false
      description: |-
        Specify an exact job name to match.
        Example: to find 'testJob' you should pass 'testJob'.
      isArray: false
      name: job_exact_filter
      required: false
      secret: false
    - default: false
      description: 'Specify an exact group path to match. if not specified, default
        is: "*".'
      isArray: false
      name: group_path_exact
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' to return only scheduled or ''false'' for only not scheduled
        jobs.'
      isArray: false
      name: scheduled_filter
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: A UUID for a selected server to return all jobs related to it.
      isArray: false
      name: server_node_uuid_filter
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: maximum number of results to retun. The Default is 100.
      isArray: false
      name: max_results
      required: false
      secret: false
    - default: false
      description: The name of the project to list its jobs
      isArray: false
      name: project_name
      required: false
      secret: false
    deprecated: false
    description: Gets a list of all the jobs exist in a project
    execution: false
    name: rundeck-jobs-list
    outputs:
    - contextPath: Rundeck.Jobs.id
      description: UUID of the job
      type: String
    - contextPath: Rundeck.Jobs.name
      description: Name of the job.
      type: String
    - contextPath: Rundeck.Jobs.group
      description: Group of the job.
      type: String
    - contextPath: Rundeck.Jobs.project
      description: Project of the job.
      type: String
  - arguments:
    - default: false
      description: Id for a job to execute
      isArray: false
      name: job_id
      required: true
      secret: false
    - default: false
      description: 'Execution arguments for the selected job. for example: -opt1 value1
        -opt2 value2'
      isArray: false
      name: arg_string
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: specifying the log level to use
      isArray: false
      name: log_level
      predefined:
      - DEBUG
      - VERBOSE
      - INFO
      - WARN
      - ERROR
      required: false
      secret: false
    - default: false
      description: Username for identifying the user who ran the job.
      isArray: false
      name: as_user
      required: false
      secret: false
    - default: false
      description: |-
        node filter string, or .* for all nodes.

        Examples:
        To select a specific node by its name:
        nodeName1 nodeName2

        To filter nodes by attribute value:
        Include: attribute: value
        Exclude: !attribute: value

        To use regular expressions:
        Hostname: dev(\d+).com

        To use Regex syntex checking:
        attribute: /regex/

        for more information: https://docs.rundeck.com/docs/api/rundeck-api.html#using-node-filters
      isArray: false
      name: node_filter
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        A time to run the job.
        Can pass either run_at_time_raw, run_at_time or neither.
        when passing both run_at_time_raw and run_at_time, the default is run_at_time.
      isArray: false
      name: run_at_time
      predefined:
      - 1 hour
      - 1 day
      - 1 week
      required: false
      secret: false
    - default: false
      description: |-
        Options for running the job.
        For example, if you have a 'foo' and 'bar' options set for a job, you can pass values to them using the next syntax: 'foo=someValue,bar=someValue'
      isArray: true
      name: options
      required: false
      secret: false
    - default: false
      description: |-
        A time to run the job in a ISO-8601 date and time stamp with timezone, with optional milliseconds. e.g. 2019-10-12T12:20:55-0800 or 2019-10-12T12:20:55.123-0800.

        Can pass either run_at_time_raw, run_at_time or neither.
        when passing both run_at_time_raw and run_at_time, the default is run_at_time.
      isArray: false
      name: run_at_time_raw
      required: false
      secret: false
    deprecated: false
    description: Executes a new job
    execution: false
    name: rundeck-job-execute
    outputs:
    - contextPath: Rundeck.ExecutedJobs.id
      description: Id of the execution.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.status
      description: Status of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.executionType
      description: Type of execution
      type: String
    - contextPath: Rundeck.ExecutedJobs.user
      description: User executed the job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.datestarted.unixtime
      description: Date of the job execution in unix time.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.datestarted.date
      description: Date of the job execution.
      type: Date
    - contextPath: Rundeck.ExecutedJobs.job.id
      description: Id of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.averageDuration
      description: Average time for the job's execution
      type: Number
    - contextPath: Rundeck.ExecutedJobs.job.name
      description: Name of the job
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.group
      description: The job's group.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.description
      description: Description of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.options
      description: Options for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.description
      description: Description for the execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.argstring
      description: Arguments for the job's execution.
      type: String
  - arguments:
    - default: false
      description: 'Execution arguments for the selected job. for example: -opt1 value1
        -opt2 value2'
      isArray: false
      name: arg_string
      required: false
      secret: false
    - default: false
      description: Id of the execution you want to retry execute.
      isArray: false
      name: execution_id
      predefined:
      - ''
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: specifying the log level to use
      isArray: false
      name: log_level
      predefined:
      - DEBUG
      - VERBOSE
      - INFO
      - WARN
      - ERROR
      required: false
      secret: false
    - default: false
      description: Username for identifying the user who ran the job.
      isArray: false
      name: as_user
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' for run all nodes and ''false'' for running only failed
        nodes'
      isArray: false
      name: failed_nodes
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: 'Options for the job''s execution. For example: ''foo=someValue,bar=someValue'''
      isArray: false
      name: options
      required: false
      secret: false
    - default: false
      description: Id for a job to execute
      isArray: false
      name: job_id
      required: true
      secret: false
    deprecated: false
    description: Retry running a failed execution
    execution: false
    name: rundeck-job-retry
    outputs:
    - contextPath: Rundeck.ExecutedJobs.id
      description: Id of the execution.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.status
      description: Status of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.executionType
      description: Type of execution
      type: String
    - contextPath: Rundeck.ExecutedJobs.user
      description: User executed the job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.datestarted.unixtime
      description: Date of the job execution in unix time.
      type: Number
    - contextPath: Rundeck.ExecutedJobs.datestarted.date
      description: Date of the job execution.
      type: Date
    - contextPath: Rundeck.ExecutedJobs.job.id
      description: Id of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.averageDuration
      description: Average time for the job's execution
      type: Number
    - contextPath: Rundeck.ExecutedJobs.job.name
      description: Name of the job
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.group
      description: The job's group.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.description
      description: Description of the executed job.
      type: String
    - contextPath: Rundeck.ExecutedJobs.job.options
      description: Options for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.description
      description: Description for the execution.
      type: String
    - contextPath: Rundeck.ExecutedJobs.argstring
      description: Arguments for the job's execution.
      type: String
  - arguments:
    - default: false
      description: Name of the project to query its executions
      isArray: false
      name: project_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Status of the execution
      isArray: false
      name: status_filter
      predefined:
      - running
      - succeeded
      - failed
      - aborted
      required: false
      secret: false
    - default: false
      description: Username of the person aborted to execution
      isArray: false
      name: aborted_by_filter
      required: false
      secret: false
    - default: false
      description: Username of the person stated the execution
      isArray: false
      name: user_filter
      required: false
      secret: false
    - default: false
      description: |-
        Specify when the execution has occur. The format is 'XY' when 'X' is a number and 'Y' can be: h - hour, d - day, w - week, m - month, y - year.
        Example: 2w returns executions that completed within the last two weeks.
      isArray: false
      name: recent_filter
      required: false
      secret: false
    - default: false
      description: |-
        specify executions that completed before the specified relative period of time.
        the format is 'XY' when 'X' is a number and 'Y' can be: h - hour, d - day, w - week, m - month, y - year.
        Example: 30d returns executions older than 30 days.
      isArray: false
      name: older_filter
      required: false
      secret: false
    - default: false
      description: Exact date for the earliest execution completion time.
      isArray: false
      name: begin
      required: false
      secret: false
    - default: false
      description: Exact date for the latest execution completion time.
      isArray: false
      name: end
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' for include Adhoc executions. ''false'' otherwise.'
      isArray: false
      name: adhoc
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: List of job IDs to filter by
      isArray: false
      name: job_id_list_filter
      required: false
      secret: false
    - default: false
      description: List of job IDs to exclude
      isArray: false
      name: exclude_job_id_list_filter
      required: false
      secret: false
    - default: false
      description: List of full job group/name to include.
      isArray: false
      name: job_list_filter
      required: false
      secret: false
    - default: false
      description: List of full job group/name to exclude.
      isArray: false
      name: exclude_job_list_filter
      required: false
      secret: false
    - default: false
      description: Full or partical group path to include all jobs within that group
        path.
      isArray: false
      name: group_path
      required: false
      secret: false
    - default: false
      description: Full group path to include all jobs within that group path.
      isArray: false
      name: group_path_exact
      required: false
      secret: false
    - default: false
      description: Full or partical group path to exclude all jobs within that group
        path.
      isArray: false
      name: exclude_group_path
      required: false
      secret: false
    - default: false
      description: Full group path to exclude all jobs within that group path.
      isArray: false
      name: exclude_group_path_exact
      required: false
      secret: false
    - default: false
      description: |-
        Filter for a job name. Include any job name that matches this value.
        Example: to find 'testJob' you can pass 'test'.
      isArray: false
      name: job_filter
      required: false
      secret: false
    - default: false
      description: |-
        Filter for the job Name. Exclude any job name that matches this value.
        Example: to find 'testJob' you can pass 'test'.
      isArray: false
      name: exclude_job_filter
      required: false
      secret: false
    - default: false
      description: |-
        Filter for an exact job name. Include any job name that matches this value.
        Example: to find 'testJob' you should pass 'testJob'.
      isArray: false
      name: job_exact_filter
      required: false
      secret: false
    - default: false
      description: |-
        Filter for an exact job name. Exclude any job name that matches this value.
        Example: to find 'testJob' you should pass 'testJob'.
      isArray: false
      name: exclude_job_exact_filter
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of execution.
      isArray: false
      name: execution_type_filter
      predefined:
      - scheduled
      - user
      - user-scheduled
      required: false
      secret: false
    - default: false
      description: maximum number of results to retun. The Default is 100.
      isArray: false
      name: max_results
      required: false
      secret: false
    - default: false
      description: 'Offset for first result to include. '
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Gets all exections base on job or execution details
    execution: false
    name: rundeck-job-executions-query
    outputs:
    - contextPath: Rundeck.ExecutionsQuery.paging.count
      description: Number of results
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.total
      description: Number of total executions
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.offset
      description: 'Number of offset for first result to include. '
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.max
      description: Maximum number of results to retun
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.executions.id
      description: Id of the execution
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.executions.status
      description: Status of the execution
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.project
      description: The project name of the execution.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.executionType
      description: Type of the execution
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.user
      description: Username of the person executing the job
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.datestarted.unixtime
      description: Date of the job execution in unix time.
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.executions.datestarted.date
      description: Date of the job execution.
      type: Date
    - contextPath: Rundeck.ExecutionsQuery.executions.dateended.unixtime
      description: Date of the end of job execution in unix time.
      type: Unknown
    - contextPath: Rundeck.ExecutionsQuery.executions.dateend.time
      description: Date of the end of job execution.
      type: Date
    - contextPath: Rundeck.ExecutionsQuery.executions.job.id
      description: Id of the executed job.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.job.averageDuration
      description: Average time for the job's execution
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.executions.job.name
      description: Name of the job
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.job.group
      description: The job's group.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.job.project
      description: The project name of the executed job.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.job.description
      description: Description of the job.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.job.options
      description: Options for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.description
      description: Description of the execution.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.argstring
      description: Arguments for the job's execution.
      type: String
    - contextPath: Rundeck.ExecutionsQuery.executions.failedNodes
      description: List of failed nodes
      type: String
    - contextPath: Rundeck.ExecutionsQuery.paging.total
      description: Indicate the total results that returned from the api
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.offset
      description: Indicate the 0 indexed offset for the first result to return.
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.max
      description: Indicate the maximum number of results to return. If unspecified,
        all results are returned.
      type: Number
    - contextPath: Rundeck.ExecutionsQuery.paging.count
      description: Indicates the number of results that accually retuned, after filter
        them out using the 'offest' and 'max' parameters.
      type: Number
  - arguments:
    - default: false
      description: Id of the execution
      isArray: false
      name: execution_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        If 'true' output saves in a returned file and not in Demisto context.
        If 'false', the number of outputs is limited to 100 and the returned data save in context.
        The default is 'false'.
      isArray: false
      name: return_full_output
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: maximum number of results to retun. The Default is 100.
      isArray: false
      name: max_results
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: if 'true', all entries of type 'log' are saved in context under
        'listEntry' in  ExecutionsOutput under the execution you selected to run this
        command.
      isArray: false
      name: aggregate_log
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Gets the metadata associated with workflow step state
    execution: false
    name: rundeck-job-execution-output
    outputs:
    - contextPath: Rundeck.ExecutionsOutput.id
      description: Id of the execution
      type: Number
    - contextPath: Rundeck.ExecutionsOutput.offset
      description: Byte offset to read from in the file. 0 indicates the beginning.
      type: String
    - contextPath: Rundeck.ExecutionsOutput.completed
      description: '''true'' if the current log entries or request parameters include
        all of the available data, ''false'' otherwise.'
      type: Boolean
    - contextPath: Rundeck.ExecutionsOutput.execCompleted
      description: '''true'' if execution has finished. ''false'' otherwise.'
      type: Boolean
    - contextPath: Rundeck.ExecutionsOutput.hasFailedNodes
      description: '''true'' if there are nodes that failed. ''false'' otherwise.'
      type: Boolean
    - contextPath: Rundeck.ExecutionsOutput.execState
      description: 'Execution state. can be: ''running'',''succeeded'',''failed'',
        or ''aborted''.'
      type: String
    - contextPath: Rundeck.ExecutionsOutput.lastModified
      description: Millisecond timestamp of the last modification of the log file.
      type: String
    - contextPath: Rundeck.ExecutionsOutput.execDuration
      description: Millisecond duration of the execution
      type: Number
    - contextPath: Rundeck.ExecutionsOutput.percentLoaded
      description: Percentage of the output which has been loaded by the parameters
      type: Number
    - contextPath: Rundeck.ExecutionsOutput.totalSize
      description: Total bytes available in the output file
      type: Number
    - contextPath: Rundeck.ExecutionsOutput.retryBackoff
      description: RetryBackoff number.
      type: Number
    - contextPath: Rundeck.ExecutionsOutput.clusterExec
      description: '''true'' is there was a cluster execution. ''false'' otherwise.'
      type: Boolean
    - contextPath: Rundeck.ExecutionsOutput.compacted
      description: '''true'' if compacted form was requested and is used. ''false''
        otherwise.'
      type: Boolean
    - contextPath: Rundeck.ExecutionsOutput.entries.node
      description: Node name.
      type: String
    - contextPath: Rundeck.ExecutionsOutput.entries.user
      description: User name performed the execution.
      type: String
    - contextPath: Rundeck.ExecutionsOutput.entries.time
      description: Time of the output.
      type: String
    - contextPath: Rundeck.ExecutionsOutput.entries.level
      description: Log level
      type: String
    - contextPath: Rundeck.ExecutionsOutput.entries.type
      description: Output type
      type: String
    - contextPath: Rundeck.ExecutionsOutput.entries.absolutetime
      description: Absolute time of the output.
      type: Date
    - contextPath: Rundeck.ExecutionsOutput.entries.log
      description: Log message.
      type: String
  - arguments:
    - default: false
      description: Id of the execution you want to abort.
      isArray: false
      name: execution_id
      required: true
      secret: false
    deprecated: false
    description: Aborts an active execution
    execution: false
    name: rundeck-job-execution-abort
    outputs:
    - contextPath: Rundeck.Aborted.abort.status
      description: 'can be either: ''pending'', ''failed'' or ''aborted''.'
      type: String
    - contextPath: Rundeck.Aborted.abort.reason
      description: Reason for the 'status'
      type: String
    - contextPath: Rundeck.Aborted.execution.id
      description: Id of the aborted execution.
      type: String
    - contextPath: Rundeck.Aborted.execution.status
      description: Execution's status.
      type: String
  - arguments:
    - default: false
      description: Project name to execute the command
      isArray: false
      name: project_name
      required: false
      secret: false
    - default: false
      description: Shell command to run
      isArray: false
      name: exec_command
      required: true
      secret: false
    - default: false
      description: Threadcount to use
      isArray: false
      name: node_thread_count
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: '''true'' for continue executing on other nodes after a failure.
        ''false'' otherwise.'
      isArray: false
      name: node_keepgoing
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Username identifying the user who ran the command.
      isArray: false
      name: as_user
      required: false
      secret: false
    - default: false
      description: |-
        node filter string, or .* for all nodes.

        Examples:
        To select a specific node by its name:
        nodeName1 nodeName2

        To filter nodes by attribute value:
        Include: attribute: value
        Exclude: !attribute: value

        To use regular expressions:
        Hostname: dev(\d+).com

        To use Regex syntex checking:
        attribute: /regex/

        for more information: https://docs.rundeck.com/docs/api/rundeck-api.html#using-node-filters
      isArray: false
      name: node_filter
      required: false
      secret: false
    deprecated: false
    description: Executes shell commands in nodes
    execution: false
    name: rundeck-adhoc-command-run
    outputs:
    - contextPath: Rundeck.ExecuteCommand.message
      description: Message regarding the execution progress.
      type: String
    - contextPath: Rundeck.ExecuteCommand.execution.id
      description: Execution id
      type: String
  - arguments:
    - default: false
      description: Demisto id for the uploaded script file.
